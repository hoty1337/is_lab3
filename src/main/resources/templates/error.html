
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Something Went Wrong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div th:replace="fragments/header :: header('Error')"></div>

<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 70px); margin-top: 70px;">
    <div class="text-center">
        <h1 class="display-3 text-warning">⚠️ Something went wrong</h1>
        <p class="fs-5 mb-3">An unexpected error occurred. Please try again later.</p>

        <div th:if="${errorMessage != null}" class="alert alert-danger mt-4" th:text="${errorMessage}"></div>

        <a class="btn btn-outline-light mt-3" th:href="@{/}">← Go to Home</a>
    </div>
</div>

</body>
</html>
