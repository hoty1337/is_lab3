<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Welcome Page</title>
</head>
<body class="bg-dark text-light">
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh">
    <div class="bg-secondary text-white p-4 rounded shadow" style="min-width: 250px;">
        <h2 class="text-center mb-4">Welcome!</h2>
        <div class="d-flex flex-column align-items-center gap-3">

            <a class="btn btn-primary w-100" th:href="@{/home}" sec:authorize="isAuthenticated()">🏠 Home</a>

            <a class="btn btn-success w-100" th:href="@{/login}" sec:authorize="!isAuthenticated()">🔐 Sign In</a>

            <a class="btn btn-outline-light w-100" th:href="@{/register}" sec:authorize="!isAuthenticated()">📝 Sign Up</a>

            <a class="btn btn-danger w-100" th:href="@{/logout}" sec:authorize="isAuthenticated()">🚪 Logout</a>

        </div>
    </div>
</div>
</body>
</html>
