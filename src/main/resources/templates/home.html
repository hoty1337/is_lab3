<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Home</title>
</head>

<body class="bg-dark text-light">
<div th:replace="fragments/header :: header('🏠 Home')"></div>
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh">
    <div class="bg-secondary text-white p-4 rounded shadow" style="min-width: 250px;">
        <div class="d-flex flex-column align-items-center gap-3">

            <a class="btn btn-primary w-100" th:href="@{/home/newVehicle}">🚗 New Vehicle</a>

            <a class="btn btn-primary w-100" th:href="@{/home/vehicles}">🚗 List Vehicles</a>

            <a class="btn btn-outline-light w-100" th:href="@{/import}">📝 Import</a>

            <a class="btn btn-outline-warning w-100" th:href="@{/admin}" sec:authorize="hasAuthority('ADMIN')">⚙️ Admin Panel</a>

            <a class="btn btn-danger w-100" th:href="@{/logout}" sec:authorize="isAuthenticated()">🚪 Logout</a>

        </div>
    </div>
</div>
</body>
</html>
