<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Vehicle Form</title>
</head>
<body class="bg-dark text-white" style="padding-top: 50px;">
<div th:replace="fragments/header :: header('ðŸš— Vehicle Form')"></div>
    <div class="container mt-5">
        <form name="f" th:action="@{newVehicle}" th:object="${vehicle}" method="post" class="row g-3">
            <input type="hidden" id="id" name="id" th:value="${vehicle.id}">
            <input type="hidden" id="creationDate" name="creationDate" th:value="${vehicle.creationDate}">

            <fieldset class="border rounded p-3 mb-4">
                <legend class="float-none w-auto px-3">Coordinates</legend>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Coordinate X</label>
                        <input type="text" class="form-control" th:field="${vehicle.coordinates.x}"/>
                    </div>
                    <div class="col">
                        <label class="form-label">Coordinate Y</label>
                        <input type="text" class="form-control" th:field="${vehicle.coordinates.y}"/>
                    </div>
                </div>
            </fieldset>

            <fieldset class="border rounded p-3 mb-4">
                <legend class="float-none w-auto px-3">Vehicle Info</legend>
                <input type="hidden" th:id="vehicle.id" th:name="vehicle.id" th:value="${vehicle.id}">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" th:field="${vehicle.name}"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Vehicle type</label>
                    <select class="form-select" th:field="${vehicle.type}">
                        <option th:value="HELICOPTER">Helicopter</option>
                        <option th:value="BICYCLE">Bicycle</option>
                        <option th:value="MOTORCYCLE">Motorcycle</option>
                        <option th:value="CHOPPER">Chopper</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label"> Engine Power </label>
                        <input type="text" class="form-control" th:field="${vehicle.enginePower}"/>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label"> Number of wheels </label>
                        <input type="text" class="form-control" th:field="${vehicle.numberOfWheels}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label"> Capacity </label>
                        <input type="text" class="form-control" th:field="${vehicle.capacity}"/>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label"> Distance travelled </label>
                        <input type="text" class="form-control" th:field="${vehicle.distanceTravelled}"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label"> Fuel consumption </label>
                    <input type="text" class="form-control" th:field="${vehicle.fuelConsumption}"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Fuel type</label>
                    <select class="form-select" th:field="${vehicle.fuelType}">
                        <option th:selected="${vehicle.fuelType == T(my.hoty.lab3xx.entity.FuelType).DIESEL}" th:value="DIESEL" >Diesel</option>
                        <option th:selected="${vehicle.fuelType == T(my.hoty.lab3xx.entity.FuelType).MANPOWER}" th:value="MANPOWER">Manpower</option>
                        <option th:selected="${vehicle.fuelType == T(my.hoty.lab3xx.entity.FuelType).NUCLEAR}" th:value="NUCLEAR">Nuclear</option>
                    </select>
                </div>
            </fieldset>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Apply</button>
            </div>
        </form>
    </div>
</body>
</html>
